</header>
<main>
  <h1>Contact Us</h1>
  <form id="contactForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address" required>
    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
  <h2>Subscribe to our Newsletter</h2>
  <form id="newsletterForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" placeholder="Your first name" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" placeholder="Your last name" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="Your phone number" pattern="\+?[0-9]{1,3}?[-. ]?[0-9]{2,3}?[-. ]?[0-9]{3,4}?[-. ]?[0-9]{3,4}" title="Enter a valid phone number. Example: +1234567890, 123-456-7890" required>

    <label for="newsletterEmail">Email:</label>
    <input type="email" id="newsletterEmail" name="email" placeholder="Enter your email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>

    <button type="submit">Subscribe</button>
  </form>
</main>
